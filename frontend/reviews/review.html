<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="plugin/jquery.rating.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="blue lighten-2"></header>
    <div class="container">

        <div class="row">
            <div class="col s12 m10">
                <div class="card blue lighten-1">
                    <div class="card-content white-text">
                        <span class="card-title">Place Details:</span>
                        <p>This is where the details of the place is going to be.</p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col s12 m10">
                <div class="card blue lighten-1">
                    <div class="card-content white-text">
                        <span class="card-title">Review:</span>
                        <p>This is where the review of the place is going to be.</p>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Name:</label>
                    </div>
                    <div class="input-field col s6">
                        <div class="file-field input-field">
                            <div class="btn blue lighten-1">
                                <span>Picture</span>
                                <input type="file" multiple>
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload Picture">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                        <label for="icon_prefix2">Review:</label>
                    </div>
                    <!-- <div class="input-field col s6">
                            <input type="radio" class="star-rating"><i class="material-icons prefix">mstar_border</i>
                            <input type="radio" class="star-rating"><i class="material-icons prefix">mstar_border</i>
                            <input type="radio" class="star-rating"><i class="material-icons prefix">mstar_border</i>
                            <input type="radio" class="star-rating"><i class="material-icons prefix">mstar_border</i>
                            <input type="radio" class="star-rating"><i class="material-icons prefix">mstar_border</i>

                        </div> -->
                    <div class="input-field col s6">
                        <p>Rate:</p>
                        <!-- <div class="container" style="margin:150px auto;"> -->
                        <div id="rateYo"></div>
                        <!-- </div> -->
                    </div>
                </div>
                <div class="row">
                    <input type="submit" class="waves-effect waves-light blue btn" value="Submit">
                </div>
            </form>
        </div>


    </div>
    <script type="text/javascript">
        //        $(function () {
        //  
        //         $("#rateYo").rateYo({
        //  
        //             rating    : 0,
        //             spacing   : "5px",
        //             multiColor: {
        //  
        //                 "startColor": "#FF0000", //RED
        //                 "endColor"  : "#FFD700"  //GREEN
        //     }
        //   });
        //  
        // });
        // $(function () {
 
        //     $("#rateYo").rateYo({
        //         rating: 3.2,
        //         readOnly: true
        //     });
        // }); //code for having a read only rating/can't be changed
        
        $(function () {
            let rating;
            $("#rateYo").rateYo()
                .on("rateyo.change", function (e, data) {

                    rating = data.rating;
                    $(this).next().text(rating);
                    console.log(rating);
                });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="main.js"></script>


</body>

</html>
