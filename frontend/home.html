<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <div class="container" id="home-page">
    <div class="home center-align z-depth-5">
      <div id="homePic" class="circle">
        <img src="http://icons.iconarchive.com/icons/fps.hu/free-christmas-flat-circle/512/home-icon.png" alt="">
        <div id="googleMap"></div>
      </div>
      <button id="findLoc" class="btn-large">find my location</button>


      <br>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
      <div class="myLocation">
        <script type="text/handlebars-x" class="currentLocationTemp">
          <ul class="collection">
          {{#if address}}
          <li class="collection-item avatar">
              <i class="material-icons circle">home</i>
              <span class="title">Current location</span>
              <p><b>{{address}}</b><br>
            {{type}}<br>
            {{place_id}}</p>
            <a class="secondary-content"><button id="placeBtn" value="{{this.place_id}}"><i class="material-icons">add_location</i> find nearby places</button></a>
          </li>
          {{/if}}
          </ul>
          </script>
      </div>
      <div class="myPlaces">
        <script type="text/handlebars-x" class="myPlacesTemp">
    <ul class="collection">
      {{#each results}}
        <li class="collection-item avatar">
            <i class="material-icons circle">location_on</i>
            <span class="title">{{this.placeName}}</span>
          <p>{{this.address}}</p>
          <button id="findBtn" value="{{this.id}}" class="btn-small waves-effect waves-light orange right">find nearby places</button>
        </li>
        {{else}}
        <li class="collection-item avatar">
            <i class="material-icons circle">location_on</i>
            <span class="title">No locations</span>
        </li>
        {{/each}}
        </ul>
  </script>
      </div>
    </div>
    <div data-target="modal1" class="fixed-action-btn modal-trigger">
      <a class="btn-floating btn-large waves-effect waves-light red">
        <i class="material-icons">add</i>
      </a>
    </div>
    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>Where art thou today?</h4>
        <input type="radio" value="">
        <input type="text" name="placeName" id="placeName" placeholder="Name your current place">
        <input type="text" name="website" id="website" placeholder="Does this place have a website?">

      </div>
      <div class="modal-footer">
        <a href="#!" id="placeAdd" class="modal-action modal-close waves-effect waves-green btn-flat">Save my location</a>
      </div>
    </div>
  </div>
  <!-- ....................................................... -->
  <div class="places-page">
    <div class="row col s12">
      <div class="col s6 m6">
        <div class="card small blue-grey lighten-4">
          <div class="currentLoc">
            <script type="text/handlebars-x" class="currentTemp">
              
          <div class="card-content">
            {{#currentLoc}}
            <span class="card-title"><h4>{{this.name}}:</h4></span>
            <p>{{this.address}}</p>
            {{/currentLoc}}
          </div>
          
        </script>
          </div>
        </div>
      </div>
      <div id="map" class="col s6 m6" style="width:50%;height:300px;"></div>
    </div>

    <br>
    <form>
      <div class="input-field">
        <input id="search" type="search" class="lime-text" required>
        <label for="search">
          <i class="material-icons lime-text">search</i>
        </label>
        <i class="material-icons">close</i>
      </div>
    </form>
    <br>
    <ul class="collection">
      <div id="collection">
        <script type="text/handlebars-x" class="nearbyTemp">
              {{#each nearbyLoc as |item index|}}
              <li class="collection-item avatar">
                <i class="material-icons circle red">place</i>
                <span class="title">{{this.name}}</span>
                <p>{{this.vicinity}} <br>
                  
                  <label for"{{placeRating index}}">Rating:{{this.rating}}<div id="{{placeRating index}}"></div></label>
                  Type: {{this.types }}
              </p>
              <a href="place/place.html" class="secondary-content"><i class="material-icons">arrow_forward</i></a>
            </li>
              {{/each}}
             </script>
      </div>
    </ul>
    <div id="back_home" class="fixed-action-btn">
      <a class="btn-floating btn-large waves-effect waves-light blue">
        <i class="material-icons">arrow_back</i>
      </a>
    </div>
  </div>
</body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQJ_sXBz0eIPT4l3pN7QsC_XYKG42JMcU&libraries=places"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="home.js"></script>
<script src="place-front/main.js"></script>

</html>
