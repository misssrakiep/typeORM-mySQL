
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="home.css">
      <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="row">
            <div class="col s4 m4 mapIcon"><img src="img/icon-mapa.png" alt=""></div>
            <div class="col s8 m8"></div>                
        </div>
        <div class="container">
            <!-- ONLY ONE HOME TAB -->
            <div id="loader" class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                  </div>

                  <div id="homeDetails">
                      <ul class="collection">
                      <script type="text/handlebars-x" class="homeTemp">
                                    <li>
                                        {{#if results}}
                                        <center><h4>Home, sweet home</h4></center>
                                        {{/if}}
                                    </li>
                                </script>
                                                        <li class="collection-item avatar">
                                                            <img src="img/60-512.png" alt="" class="circle" style="height:70px;width:70px;">
                                                        <div id="homeless">
                                                                <center>
                                                                    <p>You are currently homeless<i class="em-svg em-laughing"></i><br>
                                                                        Click below to add home details</p>
                                                                </center>
                                                        </div>
                                                        </li>
                                    <center><a class="waves-effect waves-dark btn red" id="homeAdd">Add home</a></center>
                                </ul>
                        </div>
                    </div>
                </div>
                

                      <!-- OTHER LOCATIONS INPUT BY THE USER -->
                      <center>
                          <div class="elseHead"><h2>Where are you today?</h2></div>
                          <div class="progress">
                            <div class="indeterminate"></div>
                        </div>
                        <!-- <input type="text" id="searchMyPlace" placeholder="Search through your places"> -->
                      </center>

                      <div class="elsewhere">
                          <script type="text/handlebars-x" class="placeTemp">
                            <ul class="collection" id="otherPlace">
                                    {{#if results}}                          
                                          {{#each results}}
                                  <li class="collection-item avatar">
                                                <img src="img/Place-Icon.png" alt="" class="circle">
                                    <span class="title"><h5>{{this.placeName}}</h5></span>
                                    <a href="{{this.website}}"></a>
                                    </p>
                                          {{/each}}
                                      {{/if}}
                                  </li>
                                  </ul>
                            </script>   
                        </div>
                        <div class="fixed-action-btn horizontal">
                            <a data-target="modal1" href="#modal1" class="btn-floating btn-large waves-effect waves-light modal-trigger red"><i class="material-icons">add</i></a>
                        </div>
        </div>
        <div id="modal1" class="modal bottom-sheet">
                <div class="modal-content">
                  <h4>Where art thou today?</h4>
                  <input type="text" name="placeName" id="placeName" placeholder="Name your current place">
                  <input type="text" name="website" id="website" placeholder="Does this place have a website?">
                  
                </div>
                <div class="modal-footer">
                  <a href="#!" id="placeAdd" class="modal-action modal-close waves-effect waves-green btn-flat">Save my location</a>
                </div>
              </div>
      <!--Import jQuery before materialize.js-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script src="home.js"></script>
    </body>
  </html>
