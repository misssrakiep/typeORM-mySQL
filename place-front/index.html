<!DOCTYPE html>
<html lang="en">

<head>
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body>
    <!-- <div class="container"> -->
        
        
          
            <div class="row col s12">
                    <div class="col s6 m6">
                      <div class="card small blue-grey lighten-4">
                        <div class="currentLoc">
                          <script type="text/handlebars-x" class="currentTemp">
                            
                        <div class="card-content">
                          {{#each currentLoc}}
                          <span class="card-title"><h4>{{this.name}}:</h4></span>
                          <p>{{this.address}}</p>
                          {{/each}}
                        </div>
                        
                      </script>
                    </div>
                      </div>
                    </div>
                    <div id="map" class="col s6 m5" style="width:50%;height:300px;"></div>
                </div>
             
                <br>
                <form>
                        <div class="input-field">
                          <input id="search" type="search" class="lime-text" required>
                          <label for="search"><i class="material-icons lime-text">search</i></label>
                          <i class="material-icons">close</i>
                        </div>
                      </form>
                      <br>
                      <ul class="collection">
                        <script type="text/handlebars-x" class="nearbyTemp">
                          {{#each nearbyLoc}}
                          <li class="collection-item avatar">
                            <i class="material-icons circle blue">folder</i>
                            <span class="title">{{this.name}}</span>
                            <p>{{this.vicinity}} <br>
                              Rating: {{this.rating }} 
                             {{#each ratings}}{{this}} {{/each}} <br>
                              Type: {{this.types }}
                          </p>
                          <a href="../place/place.html" class="secondary-content"><i class="material-icons">arrow_forward</i></a>
                        </li>
                          {{/each}}
          
                         </script>
                      </ul>
    
       
        
    <!-- </div> -->

    
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQJ_sXBz0eIPT4l3pN7QsC_XYKG42JMcU&libraries=places&callback=initMap"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
