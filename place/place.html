<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- google api link with api key -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyxl1wK2CnB9hXlU3eGp-VRPJn28Ml3nI&libraries=places"></script>
  <!-- Linking the css page -->
  <link rel="stylesheet" href="place.css">
</head>

<body>
  <br>
  <div class="container">
    <div class="row">
      <div class="column">
        <div id="map" style="width:100%;height:250px"></div>
      </div>
      <div class="column">
        <div class="clearfix">
          <img class="img" src="fnb stauim.jpg" alt="Pineapple" width="170" height="170">
          <h5>{{Place_Name}}</h5>
          <h6>{{Place Type}}</h6>
          <p>{{Place Website}}</p>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div  id="reviewSection" class="container">
    <div class="row">
      <div class="column">
          <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

          <div style="background-color:black;color:white;padding:30px">Scroll Down</div>
          <div style="overflow: scroll; background-color:lightgrey;">
            <h1>gsiyfsc</h1>
            <h2>djgvgv</h2>
            <h3>bvhhjvbv</h3>
          </div>
          
      </div>
      <div class="column">
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="fnb stauim.jpg" style="width:100%">
          </div>
          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="fnb stauim.jpg" style="width:100%">
          </div>
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="fnb stauim.jpg" style="width:100%">
          </div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!-- link places.js to html -->
  <script type="text/javascript" src="place.js"></script>
</body>

</html>
