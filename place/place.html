<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="place.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyxl1wK2CnB9hXlU3eGp-VRPJn28Ml3nI&libraries=places"></script>
</head>

<body>
  <br>
  <div class="container">
    <div class="row" id="placeDetailsPane">
      <div class="col s12 m12">
        <div  class="col s12 m6 valign-wrapper">  
          <div id="map" class="container" style="width:100%; height:300.59px" ></div>
        </div>
        <div id="placeDetails" class="col s11 m6">
          <script type="text/handlebars-x" class="placeDetailsTemp">
            <img src="{{image}}" alt="" style="width:100%"><br>
            {{name}}<br>
            {{rating}}<br>
            {{address}}<br>
            <a href="{{website}}">Website</a>
          </script>
        </div>
      </div>
    </div>
</div>

    <div class="container row" id="reveiwDetailsPane">
      <div class=" reviewDetails col s12 m12">
          <script type="text/handlebars-x" class="reviewsTemp">
          <ul class="collection">
            {{#if results}}
            {{#each results}}
              <li>{{this.user_name}}</li>
              <li>{{this.rating}}</li>
              <li>{{this.review}}</li>
              <img class = "img" src="{{this.pictures}}" alt="" width = "170" height = "170">
              {{/each}}
              {{/if}}
            </ul>
          </script>
      </div>
    </div>
    
  <!--Import jQuery before materialize.js-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="place.js"></script>
</body>

</html>
