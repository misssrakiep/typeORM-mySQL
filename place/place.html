<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="place.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyxl1wK2CnB9hXlU3eGp-VRPJn28Ml3nI&libraries=places"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
</head>

<body>
  <br>
  <div class="container">
    <div class="row" id="placeDetailsPane">
      <div class="col s12 m12">
        <div class="col s12 m6 valign-wrapper">
          <div id="map" class="container" style="width:100%; height:300.59px"></div>
        </div>
        <div id="placeDetails" class="col s11 m6">
          <script type="text/handlebars-x" class="placeDetailsTemp">
            <img src="{{image}}" alt="image" style="width:100%"><br>
            {{name}}<br>
            {{rating}}<br>
            {{address}}<br>
            {{open_hours}}
            {{#if types}} {{#each types}}
            <li>{{types}}</li>
            {{/each}} {{/if}}
            <a href="{{website}}">Website</a>
          </script>
        </div>
      </div>
    </div>
  </div>
  <script type="text/handlebars-x" class="reviewsTemp">
    {{#if results}} {{#each results}}
  <div class="col s12 m12">
      <div class="card horizontal">
        <div class="card-image">
            <img class="img" src="{{this.pictures}}" alt="" style="width:100%">
        </div>
        <div class="card-stacked">
          <div class="card-content">
              <h3>{{this.user_name}}</h3>
              <div class="star-ratings-css">
                  <div class="star-ratings-css-top" style="width: {{this.rating}}%"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
          </div>
          <br>
          <div>
              <p>{{this.review}}</p>
          </div>
        </div>
      </div>
    </div>
    {{/each}} {{/if}}
  </script>
  <div class="container row" id="reveiwDetailsPane">
    <div class=" reviewDetails col s12 m12">

      <div class="collection row">
        <div class="collection-item col s6 m6">



        </div>
        <div class="collection-item col s6 m6">
        </div>
        <br>
        <br>

      </div>
      </script>
    </div>
    <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modal1">
      <i class="material-icons">add</i>
    </a>
  </div>
  
  <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="user_name" class="user_name materialize-textarea"></textarea>
          <label for="user_name">User Name:</label>
        </div>
        <div class="input-field col s6">
          <p>Add Photo(s):</p>
          <i class="material-icons prefix">add_a_photo</i>
          <input id="icon_prefix3" class="pictures" type="file" multiple>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <p>Rate:</p>
          <div id="rateYo" class="rating"></div>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" class="materialize-textarea review"></textarea>
          <label for="icon_prefix2">Review:</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button id="submitReview" class="modal-action modal-close waves-effect waves-green btn-flat">add</button>
    </div>
  </div>
  <!--Import jQuery before materialize.js-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
  <script src="place.js"></script>
</body>
</html>
